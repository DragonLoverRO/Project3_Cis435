<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uft-8">
	<title>Notebook</title>
	<link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body> 
    <div class="title">
        Notes
    </div>
    <div class="main">
        <form>
            <label for="username"></label>Username: </label>
            <input type="text" id="username" name="username"><br>
            <textarea name="note" id="notes" cols="100" rows="15"></textarea><br>
            <input type="button" id="submit" onclick="submitButton()" value="Submit Note"> 
            <input type="button" id="load" onclick="loadButton()" value="Load Note">    
            <input type="button" onclick="deleteButton()" value="Remove Note">  
            <input type="reset">
        </form>
        <p id="notice">_</p>
    </div>
</body>
